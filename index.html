<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="page-header">
        <h1 data-template="config:app-title">Generated page</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form form-horizontal" action="" method="GET">
                <div class="form-group">
                    <label for="pname" class="col-sm-4 control-label">Name (accented or not):</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="pname" name="pname" placeholder="Name" data-template="templates:form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-search"/> Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" data-template="app:search">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Place</th>
                        <th>Floruit</th>
                        <th>References</th>
                    </tr>
                </thead>
                <tbody data-template="app:show-results"/>
            </table>
        </div>
    </div>
</div>
